<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array2D = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
    let result = "";
    for (let i = 0; i < array2D.length; i++) {
        result += "row" + i + "<br>";
        for (let j in array2D[i]) {
            result += " " + array2D[i][j] + "<br>";
        }
        result += '</tr>';
    }

    document.write(result);
</script>
</body>
</html>
