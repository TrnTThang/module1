<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Restaurant Order Management</h1>

<div class="menu">
    <h2>Select Table or Order Type</h2>
    <table id="selection-table">
        <tr>
            <td>
                <select id="table-or-type" onchange="selectOption(this.value)">
                    <option value="">Select Table or Order Type</option>
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                    <option value="Table 4">Table 4</option>
                    <option value="Table 5">Table 5</option>
                    <option value="Table 6">Table 6</option>
                    <option value="Takeaway">Takeaway</option>
                    <option value="Outside Order">Outside Order</option>
                </select>
            </td>
        </tr>
    </table>
</div>

<div class="menu">
    <h2>Select Food and Quantity</h2>
    <table id="food-table">
        <tr>
            <td>
                <select id="food" class="food" onchange="populateQuantityOptions()">
                    <option value="">Select Food</option>
                </select>
            </td>
            <td>
                <select id="quantity" class="quantity">
                    <option value="">Select Quantity</option>
                    <!-- Quantity options will be populated dynamically -->
                </select>
            </td>
            <td>
                <button onclick="addToOrder()">Add to Order</button>
            </td>
        </tr>
    </table>
</div>

<div class="menu">
    <h2>Menu List</h2>
    <table class="menu-list">
        <thead>
        <tr>
            <th>Food Name</th>
            <th>Price</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Menu items will be populated dynamically -->
        </tbody>
    </table>
    <button onclick="addMenuItem()">Add Food Item</button>
</div>

<div class="menu">
    <h2>Unpaid Orders</h2>
    <table class="unpaid-orders">
        <thead>
        <tr>
            <th>Order Type</th>
            <th>Food</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Unpaid orders will be populated dynamically -->
        </tbody>
    </table>
</div>

<div class="menu">
    <h2>Paid Orders</h2>
    <table class="paid-orders">
        <thead>
        <tr>
            <th>Order Type</th>
            <th>Food</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Paid orders will be populated dynamically -->
        </tbody>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
