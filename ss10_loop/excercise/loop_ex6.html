<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let sum = 0;
    let number = 1;

    while (i < 30) {
        if (number % 7 === 0) {
            sum += number;
            i++;
        }
        number++;
    }

    document.write("<p>Sum of the first 30 numbers divisible by 7: " + sum + "</p>");
</script>
</body>
</html>
