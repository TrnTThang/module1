<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<script>
    let mulTable = "<table cellpadding='5' style='border: 1px solid black;'>";
    let result=1;
    for (let i = 1; i < 10; i++) {
        for ( let j = 2; j <10 ; j++) {
            result = i*j;
            mulTable += "<td style='border: 1px solid black;'>" + j + " x " + i + " = " + result + "</td>";
        }
            mulTable += "</tr>";

    }
    mulTable += "</table>";
    document.write(mulTable);
</script>
</body>
</html>
