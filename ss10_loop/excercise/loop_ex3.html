<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display fibonacci</title>
</head>
<body>
<script>
    let number1 = 0, number2 = 1, temp;
    let fib = "";

    for (let i = 0; i < 20; i++) {
        if (i === 0) {
            fib += number1 + " ";
        } else if (i === 1) {
            fib += number2 + " ";
        } else {
            temp = number1 + number2;
            fib += temp + " ";
            number1 = number2;
            number2 = temp;
        }
    }

    document.write("First 20 Fibonacci numbers: " + fib);
</script>

</body>
</html>
