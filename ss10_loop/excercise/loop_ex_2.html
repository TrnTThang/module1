<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let temperature = +prompt("Nhập nhiệt độ hiện tại:");
    while (temperature < 20 || temperature > 100) {
        if (temperature < 20) {
            alert("Decrease the temperature");
        } else {
           alert("Increase the temperature");
        }
    }
</script>
</body>
