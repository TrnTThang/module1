<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body Mass Index</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Enter your body weight :"));
    let height = parseFloat(prompt("Enter your body height :"));
    let bmi = weight/(height^2);
    if(bmi>=30){
        alert("Obese");
    } else if(bmi>=25){
        alert("Over Weight");
    } else if(bmi>=18.5){
        alert("Normal");
    } else {
        alert("Under Weight")
    }
</script>

</body>
</html>
