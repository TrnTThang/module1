<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check divisibility by a numbe</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Enter number a"));
    let b =parseInt(prompt("Enter number b"));
    (a%b==0)?alert("a divisible by b") : alert("a not divisible by b");

</script>
</body>
</html>
