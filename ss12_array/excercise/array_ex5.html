<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initialize array and display int number bigger 10 </title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        array[i]=Math.floor(Math.random()*201)-100; // Math.floor(Math.random() * (max - min + 1)) + min
        if (array[i] <0){
            count++
        }
    }
    alert("Number of negative integers: " + count);
</script>
</body>
</html>
