<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Duplicates from Array</title>
</head>
<body>
<script>
    let array = [1, 2,  4, "5", "6", 2, "8", "9"];
    let enterNumber = parseInt(prompt("Enter the integer number:"));

    let indices = [];
    for (let i = 0; i < array.length; i++) {
        if (array[i] === enterNumber) {
            indices.push(i);
        }
    }

    if (indices.length > 0) {
        for (let index of indices.reverse()) {
            for (let i = index; i < array.length - 1; i++) {
                array[i] = array[i + 1];
                console.log(array);
            }
            array[array.length - 1] = 0;
        }
        alert("The number " + enterNumber + " was removed");
    } else {
        alert("The number " + enterNumber + " dont have in the array.");
    }
   console.log("Updated array:", array);//
</script>
</body>
</html>
