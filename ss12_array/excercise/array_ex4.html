<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reconvert array </title>
</head>
<body>
<script>
    //initialize random array number
    let array = [];
    let arrayRevert = [];
    let lengthArray = parseInt(prompt("Enter length of array"));
    for (let i = 0; i < lengthArray; i++) {
        array[i]=Math.floor(Math.random()*201)-100; // Math.floor(Math.random() * (max - min + 1)) + min
    }
    for (let i = 0; i < lengthArray; i++) {
        arrayRevert[i] = array[lengthArray - 1 - i];
    }
    alert("The result after revert array is " + arrayRevert.toString());
</script>
</body>
</html>
