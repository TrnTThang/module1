    // Hiện thị số bé nhất của dãy.
    let array = [];

    while (true) {
        let input = prompt("Enter the number: ");
        if (input === null) {
            break;
        }
        let num = parseFloat(input)
        if (!isNaN(num)) {
            array.push(num);
        } else {
            alert("Let enter numeric ");
        }
    }

    if (array.length > 0) {
        let smallest = findSmallNum(array);
        alert("The smallest number is: " + smallest);
    } else {
        alert(" No numbers were entered");
    }


    function findSmallNum(array) {
        return Math.min(...array);
    }

</script>
