<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex7</title>
</head>
<body>
<script>
    let num1 = +prompt("Enter first number: ");
    let num2 = +prompt("Enter second number: ");
    [num1, num2] = changePosition(num1, num2);
    alert("Changed position: " + [num1, num2]);

    function changePosition(a, b) {
        let tmp = a;
        a = b;
        b = tmp;
        return [a, b];
    }

</script>
</body>
</html>
